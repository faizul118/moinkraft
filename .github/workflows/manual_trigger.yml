name: Semi-auto trigger

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  echo-true:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'issue_comment' && github.event.comment.user.login == 'faizul118') }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: echo true
      run: echo true > status

    - name: Set true
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add status
        git commit -m "হাছা কতা"
        git push --force


  wait-15mins:
    runs-on: ubuntu-latest
    needs: echo-true

    steps:
    - name: Wait for 15 minutes
      run: sleep 180


  echo-false:
    runs-on: ubuntu-latest
    needs: wait-15mins

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: echo false
      run: echo false > status

    - name: Revert to false
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "মিছা কতা"
        git push --force    

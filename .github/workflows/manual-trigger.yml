name: Manual trigger

on:
  issue_comment:
    types: [created]

jobs:
  check_user:
    runs-on: ubuntu-latest
    if: github.event.comment.user.login == 'faizul118'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update status.txt to true
        run: echo true > status.txt

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add status.txt
          git commit -m 'Set status.txt to true'

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for 30 minutes
        run: sleep 1800

      - name: Update status.txt to false
        run: echo false > status.txt

      - name: Commit changes
        run: |
          git add status.txt
          git commit -m 'Set status.txt to false'

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
